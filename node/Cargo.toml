[build-dependencies.substrate-build-script-utils]
branch = 'polkadot-v0.9.27'
git = 'https://github.com/paritytech/substrate'

[dependencies]
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27" }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27" }
pallet-transaction-payment = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27" }
codec = { package = "parity-scale-codec", version = "3.1.2", features = ["derive"] }
async-trait = '0.1'
futures = '0.3'
jsonrpc-core = '18.0.0'
jsonrpc-pubsub = '18.0.0'
log = '0.4.8'
libsecp256k1 = { version = "0.7.0", default-features = false, features = ['static-context'] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11"
pallet-quantum-portal = { path = "../pallets/quamtum-portal"}
jsonrpsee = { version = "0.14.0", features = ["server", "macros"] }

[dependencies.clap]
features = ['derive']
version = '3.0'

