[package]
name = "ethabi-nostd"
version = "1.0.0"
authors = ["Ferrum Network <info@ferrum.network>"]
edition = "2021"
license = "Apache-2.0"
keywords = ["ethereum", "eth", "abi", "solidity"]
description = "ETH ABI-encode/decode nostd. Forked from: https://github.com/Snowfork/ethabi-decode/blob/polkadot-v0.9.27/Cargo.toml"

[dependencies]
tiny-keccak = { version = "2.0.2", features = ["sha3", "keccak"] }
ethereum-types = { version = "0.13.1", default-features = false }

[dev-dependencies]
hex = { version = "0.4.3" }
hex-literal = "0.3.4"
uint = { version = "0.9.3", default-features = false }
paste = "1.0.6"

[dependencies.sp-std]
branch = 'polkadot-v0.9.27'
default-features = false
git = 'https://github.com/paritytech/substrate'

[features]
default = ["std"]
std = [
    'ethereum-types/std',
]